<mat-list>
    <div class="games">
      <div class="games-list">
        <h3 mat-subheader>Active Games</h3>
        <mat-list-item *ngFor="let game of games">
            <div class="rival">
              <h3>{{ game.opponentName }}</h3>
            </div>
            <div class="status">
              <p>{{ game.status }}</p>
            </div>
            <div class="play">
              <p>
                <a mat-button color="primary" [routerLink]="['/game', game.gameId ]" routerLinkActive="mat-accent">
                  Play!
                </a>
              </p>
            </div>
          <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
      <div class="user-select">
        <h4>User Select</h4>
        <mat-form-field>
          <mat-label>Choose a User</mat-label>
          <mat-select>
            <mat-option *ngFor="let user of users" [value]="user.userId" (onSelectionChange)="selectionChanged($event)">
              {{user.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
 </mat-list>
